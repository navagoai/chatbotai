<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navago AI Travel Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
      color: #ffa500;
    }

    .sidebar {
      width: 100%;
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      color: #ffa500;
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      background-color: #222;
      max-height: 70vh;
      margin-bottom: 20px;
    }

    .message {
      padding: 10px;
      border-radius: 12px;
      margin: 5px 0;
      max-width: 80%;
    }

    .user-message {
      background-color: #ffa500;
      color: #000;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #333;
      color: #ffa500;
      align-self: flex-start;
      text-align: left;
    }

    .prompt-input {
      display: flex;
      gap: 10px;
      padding-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ffa500;
      background-color: #000;
      color: #ffa500;
    }

    button {
      padding: 10px 20px;
      background-color: #ffa500;
      color: #000;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .image-section {
      width: 100%;
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      animation: fadeInOut 15s infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      transition: opacity 1s ease;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .header {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .chat-box {
        max-height: 50vh;
      }

      .image-section {
        height: 150px;
      }

      .overlay-text {
        font-size: 24px;
        top: 10%;
      }

      .message {
        max-width: 90%;
      }

      input[type="text"], button {
        padding: 8px;
      }
    }
  </style>
  <!-- Include the Marked library to render Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="header">NAVAGO</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">Hey, Navago here! Excited to help you with anything travel related.</div>
    </div>
    <div class="prompt-input">
      <input type="text" id="user-input" placeholder="Ask anything, the more you share the better...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <div class="image-section" id="slider">
    <div class="overlay-text">Navago AI Travel Assistant</div>
  </div>

  <script>
    const imageUrls = [
      'https://github.com/navagoai/navago/blob/main/1%20image.jpg?raw=true',
      'https://github.com/navagoai/navago/blob/main/2%20image%20.jpg?raw=true',
      'https://github.com/navagoai/navago/blob/main/3%20image%20.jpg?raw=true',
      'https://github.com/navagoai/navago/blob/main/4image.jpg?raw=true'
    ];

    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const overlayText = document.querySelector('.overlay-text');

    function showNextImage() {
      slider.style.backgroundImage = `url(${imageUrls[currentIndex]})`;
      overlayText.style.opacity = 0; // Fade out text for transition
      setTimeout(() => {
        overlayText.style.opacity = 1; // Fade text back in after image change
      }, 1000);
      currentIndex = (currentIndex + 1) % imageUrls.length;
    }

    showNextImage();
    setInterval(showNextImage, 5000); // Change every 5 seconds

    // Bot-related logic
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById("chat-box");

      // User Message
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = userInput;
      chatBox.appendChild(userMessage);

      document.getElementById("user-input").value = "";

      // Bot Loading Message
      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.textContent = "Typing...";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Get AI Response from your backend (Heroku URL)
      try {
        const response = await fetch("https://navago-f1983278492b.herokuapp.com/send-message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: userInput })
        });

        const data = await response.json();
        // Convert Markdown from the bot's response to HTML
        botMessage.innerHTML = marked.parse(data.response || "Sorry, I couldn't understand that.");
      } catch (error) {
        botMessage.textContent = "Error connecting to AI service.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
