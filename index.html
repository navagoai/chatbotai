<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navago AI Travel Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffa500;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 0 15px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-menu a:hover {
      color: #ffa500;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      margin-top: 60px;
    }

    .chat-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      background-color: #111;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      background-color: #222;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px;
      border-radius: 12px;
      margin: 5px 0;
      max-width: 80%;
    }

    .user-message {
      background-color: #ffa500;
      color: #000;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #333;
      color: #ffa500;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ffa500;
      background-color: #000;
      color: #ffa500;
    }

    button {
      padding: 10px 20px;
      background-color: #ffa500;
      color: #000;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .image-section {
      width: 50%;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Navago.com</div>
    <nav>
      <ul class="nav-menu">
        <li class="menu-item"><a href="navago.html">Home</a></li>
        <li class="menu-item current-menu-item"><a href="about.html">About</a></li>
        <li class="menu-item"><a href="services.html">Services</a></li>
        <li class="menu-item"><a href="portfolio.html">Portfolio</a></li>
        <li class="menu-item"><a href="test.html">Testimonials</a></li>
        <li class="menu-item"><a href="blog.html">Blog</a></li>
        <li class="menu-item"><a href="contact.html">Contact</a></li>
        <li class="menu-item"><a href="contact.html"></a></li>
    </ul>
    </nav>
  </header>
  
  <div class="container">
    <div class="chat-section">
      <div class="chat-box" id="chat-box">
        <div class="message bot-message">Hey, Navago here! Excited to help you with anything travel related.</div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask anything...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div class="image-section" id="slider">
      <div class="overlay-text">Navago AI Travel Assistant</div>
    </div>
  </div>
  
  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById("chat-box");
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = userInput;
      chatBox.appendChild(userMessage);
      document.getElementById("user-input").value = "";

      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.textContent = "Typing...";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://navago-f1983278492b.herokuapp.com/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userInput })
        });
        const data = await response.json();
        botMessage.textContent = data.response || "Sorry, I couldn't understand that.";
      } catch (error) {
        botMessage.textContent = "Error connecting to AI service.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
